<html>
<head>
  <title>Deadwood Historic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
    <script src="https://jesslong15.github.io/project/countybuld.geojson"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var basemap =  L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
                   attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                   subdomains: 'abcd',
                   minZoom: 0,
                   maxZoom: 20,
                   ext: 'png'
               });

     var map = L.map('map', {
   center: [44.37042, -103.72989],
   zoom: 15,
   layers: [basemap]
   });

   $.getJSON("https://jesslong15.github.io/project/countybuld.geojson",function(data){
    var ratIcon = L.icon({
      iconUrl: "http://maptimeboston.github.io/leaflet-intro/rat.gif",
      iconSize: [50,40]
    });
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
	    return L.marker(latlng,{icon: ratIcon});
      }
    }).addTo(map);
  });

  </script>
</body>
</html>
